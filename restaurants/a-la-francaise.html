<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - À la française</title>
    <!-- <link rel="icon" href="./images/logo/ohmyfood.png" type="image/x-icon"> -->
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo restaurant-page">
            <a href="../index.html">
                <div class="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
            </a>
            <a href="../index.html">
                <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </a>
        </div>
    </header>
    <main>
        <div class="restaurant-photo">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo Restaurant À la Française">
        </div>
        <section class="menu">
            <div class="restaurant-title">
                <h1>À la française</h1>
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            
            <div class="menu-list">
                <h2>entrées</h2>
                <div class="dishes-list">
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish1">
                        <label for="dish1" class="dish-label">
                            <div class="dish-text">
                                <h3>Tartare de poulpe acidulé</h3>
                                <h4>Aux zestes d'orange</h4>
                            </div>
                            <div class="prix">
                                <p>25€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish2">
                        <label for="dish2" class="dish-label">
                            <div class="dish-text">
                                <h3>Velouté de légumes d'antan</h3>
                                <h4>Carotte, panais, topinambour</h4>
                            </div>
                            <div class="prix">
                                <p>35€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish3">
                        <label for="dish3" class="dish-label">
                            <div class="dish-text">
                                <h3>Soupe à l'oignon</h3>
                                <h4>Revisité</h4>
                            </div>
                            <div class="prix">
                                <p>20€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                </div>
            </div>
            <div class="menu-list">
                <h2>plats</h2>
                <div class="dishes-list">
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish4">
                        <label for="dish4" class="dish-label">
                            <div class="dish-text">
                                <h3>Coquilles Saint-Jacques</h3>
                                <h4>Accompagnées d'une purée de panais</h4>
                            </div>
                            <div class="prix">
                                <p>40€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish5">
                        <label for="dish5" class="dish-label">
                            <div class="dish-text">
                                <h3>Magret de canard</h3>
                                <h4>Et parmentier de pommes de terre</h4>
                            </div>
                            <div class="prix">
                                <p>35€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish6">
                        <label for="dish6" class="dish-label">
                            <div class="dish-text">
                                <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                                <h4>Sur son lit de gnocchis aux légumes</h4>
                            </div>
                            <div class="prix">
                                <p>44€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                </div>
            </div>
            
            <div class="menu-list">
                <h2>desserts</h2>
                <div class="dishes-list">
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish7">
                        <label for="dish7" class="dish-label">
                            <div class="dish-text">
                                <h3>Pétales de violettes glacés</h3>
                                <h4>Et purée de noisettes</h4>
                            </div>
                            <div class="prix">
                                <p>18€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish8">
                        <label for="dish8" class="dish-label">
                            <div class="dish-text">
                                <h3>Fondant au chocolat</h3>
                                <h4>Revisité</h4>
                            </div>
                            <div class="prix">
                                <p>22€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                    <div class="dish">
                        <input type="checkbox" class="dish-toggle" id="dish9">
                        <label for="dish9" class="dish-label">
                            <div class="dish-text">
                                <h3>Millefeuille croustillant</h3>
                                <h4>Myrtilles et pâte d'amande</h4>
                            </div>
                            <div class="prix">
                                <p>23€</p>
                                <div class="select">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>    
                    </div>
                </div>
            </div>

            
            <button class="btn">Commander</button>
        </section>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <div class="footer-info">
            <div>
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div>
                <i class="fa-solid fa-handshake"></i>
                <p>Devenir partenaire</p>
            </div>
            <p>Mentions légales</p>
            <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
    </footer>
</body>
</html>
